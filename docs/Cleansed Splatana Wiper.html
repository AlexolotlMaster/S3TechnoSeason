<html>
<head>
  <link href='stylesheet.css' rel='stylesheet'>
<style>
  body {background-color: #636363;color: #000063;font-family: 'blissful_thinkingregular';font-size: 25px;text-align: center;}
  img {width: 100%;}
  video {width: 50%;}
  .center {margin-left: auto;margin-right: auto;}
  .collapsible {background-color: #000063;color: white;cursor: pointer;padding: 18px;width: 100%;border: none;text-align: left;outline: none;font-size: 30px;}
  .active, .collapsible:hover {background-color: #000031;}
  .collapsible:after {content: '\002B';color: #313163;font-weight: bold;float: right;margin-left: 5px;}
  .active:after {content: "\2212";}
  .content {padding: 0 18px;max-height: 0;overflow: hidden;transition: max-height 0.2s ease-out;background-color: #313163;}
  a:link {color: #F9C700;background-color: transparent;text-decoration: none;}
  a:visited {color: #F9C700;background-color: transparent;text-decoration: none;}
  a:hover {color: #000063;background-color: transparent;text-decoration: underline;}
  a:active {color: #000063;background-color: transparent;text-decoration: underline;}
  table{border: 3px #ffffff;border-radius: 10px;}
</style>
</head>
<body>

  <script>
  var coll = document.getElementsByClassName("collapsible");
  var i;
  
  for (i = 0; i < coll.length; i++) {
    coll[i].addEventListener("click", function() {
      this.classList.toggle("active");
      var content = this.nextElementSibling;
      if (content.style.maxHeight){
        content.style.maxHeight = null;
      } else {
        content.style.maxHeight = content.scrollHeight + "px";
      } 
    });
  }
  </script>
