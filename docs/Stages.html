<style>
  body {background-color: #636363;color: #000063;font-family: 'cut_deepregular';font-size: 100px;}
  img {max-width:100%;border-radius:20px;height:256px}
  .center {margin-left: auto;margin-right: auto;}
  .grid-container {
    display: grid;
    grid-template-areas:
    'img1'
    'img2'
    'img3'
    'img4'
    'img5'
    'img6'
    'img7'
    'img8'
    'img9'
    'img10'
    'img11'
    'img12';
    gap: 10px;
  }
  .img1 {grid-area: main;}
  .img2 {grid-area: main;}
  .img3 {grid-area: main;}
  .img4 {grid-area: main;}
  .img5 {grid-area: main;}

  .img9 {grid-area: main;}
  .img10 {grid-area: main;}
  .img11 {grid-area: main;}
  .img12 {grid-area: main;}
  a:link {color: #000063;background-color: transparent;text-decoration: none;}
  a:visited {color: #000063;background-color: transparent;text-decoration: none;}
  a:hover {color: #f9c700;background-color: transparent;text-decoration: underline;}
  a:active {color: #f9c700;background-color: transparent;text-decoration: underline;}
  @media only screen and (max-width: 992px){
    .img1 {grid-area: 1 / span 4;}
    .img2 {grid-area: 1 / span 4;}
    .img3 {grid-area: 1 / span 4;}
    .img4 {grid-area: 2 / span 4;}
    .img5 {grid-area: 2 / span 4;}
    .img6 {grid-area: 2 / span 4;}
    .img7 {grid-area: 3 / span 4;}
    .img8 {grid-area: 3 / span 4;}
    .img9 {grid-area: 3 / span 4;}
    .img10 {grid-area: 4 / span 4;}
    .img11 {grid-area: 4 / span 4;}
    .img12 {grid-area: 4 / span 4;}
  }
  @media only screen and (min-width: 992px){
    .img1 {grid-area: 1 / span 3;}
    .img2 {grid-area: 1 / span 3;}
    .img3 {grid-area: 1 / span 3;}
    .img4 {grid-area: 1 / span 3;}
    .img5 {grid-area: 2 / span 3;}
    .img6 {grid-area: 2 / span 3;}
    .img7 {grid-area: 2 / span 3;}
    .img8 {grid-area: 2 / span 3;}
    .img9 {grid-area: 3 / span 3;}
    .img10 {grid-area: 3 / span 3;}
    .img11 {grid-area: 3 / span 3;}
    .img12 {grid-area: 3 / span 3;}
  }
</style>
